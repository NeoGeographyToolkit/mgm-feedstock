{% set version = "isis7" %} # synched up to isis dependencies for this version

package:
    name: s2p-subset
    version: {{ version }}

source:
  git_url: git@github.com:oleg-alexandrov/s2p.git
  git_tag: afd6aa4

build:
    number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

  host:
    - fftw 3.3.10
    - jpeg 9e
    - libpng 1.6.39
    - libtiff 4.4.0
    - openjpeg 2.3.0
    - zlib 1.2.13
    - zstd
 
  run:
    - fftw 3.3.10
    - jpeg 9e
    - libpng 1.6.39
    - libtiff 4.4.0
    - openjpeg 2.3.0
    - zlib 1.2.13
    - zstd
 
test:
    files:
        imports:
        commands:
        comment:

about:
    home:
    license: APACHE II
    summary:

extra:
  recipe-maintainers:
    - oleg.alexandrov@gmail.com
