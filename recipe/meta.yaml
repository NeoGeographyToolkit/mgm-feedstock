{% set version = "isis4.4.0" %} # synched up to isis dependencies for this version

package:
    name: s2p-subset
    version: {{ version }}

source:
  git_url: git@github.com:oleg-alexandrov/s2p.git
  git_tag: f7540c0

build:
    number: 0

requirements:
    build:
# Use the local compiler for OSX. See build.sh for details.
        - {{ compiler('c') }}     # [linux]
        - {{ compiler('cxx') }}   # [linux]
        - cmake
        - llvm-openmp             # [osx]
#       - libgomp                 # [linux]

    host:
        - jpeg 9b
        - openjpeg 2.1.0
        - libpng 1.6.37
        - libtiff 4.0.9
        - zlib 1.2.11
        - fftw
        - isis 4.4.0 # to catch dependency problems
    run:
        - jpeg 9b
        - openjpeg 2.1.0
        - libpng 1.6.37
        - libtiff 4.0.9
        - zlib 1.2.11
        - fftw
        - isis 4.4.0 # to catch dependency problems

test:
    files:
        imports:
        commands:
        comment:

about:
    home:
    license: APACHE II
    summary:

extra:
  recipe-maintainers:
    - oleg.alexandrov@gmail.com
