{% set version = "isis5.0.1_bugfix" %} # synched up to isis dependencies for this version

package:
    name: s2p-subset
    version: {{ version }}

source:
  git_url: git@github.com:oleg-alexandrov/s2p.git
  git_tag: 6502d4c

build:
    number: 0

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake

  host:
    - libgcc-ng >=9.3.0    # [linux]
    - libstdcxx-ng >=9.3.0 # [linux] 
    - llvm-openmp >=12.0.1 # [osx] 
    - fftw
    - jpeg 9d.*
    - jpeg >=9d,<10a
    - libpng 1.6.37.*
    - libpng >=1.6.37,<1.7.0a0
    - libtiff 4.0.10.*
    - libtiff >=4.0.10,<5.0a0
    - openjpeg 2.1.0.*
    - zlib 1.2.11.*
    - zlib >=1.2.11,<1.3.0a0
 
  run:
    - libgcc-ng >=9.3.0    # [linux]
    - libstdcxx-ng >=9.3.0 # [linux] 
    - llvm-openmp >=12.0.1 # [osx] 
    - fftw
    - jpeg 9d.*
    - jpeg >=9d,<10a
    - libpng 1.6.37.*
    - libpng >=1.6.37,<1.7.0a0
    - libtiff 4.0.10.*
    - libtiff >=4.0.10,<5.0a0
    - openjpeg 2.1.0.*
    - zlib 1.2.11.*
    - zlib >=1.2.11,<1.3.0a0
 
test:
    files:
        imports:
        commands:
        comment:

about:
    home:
    license: APACHE II
    summary:

extra:
  recipe-maintainers:
    - oleg.alexandrov@gmail.com
